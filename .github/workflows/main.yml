name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    -
      uses: actions/checkout@v1
    -
      name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    -
      name: yarn install
      run: yarn install
    -
      name: tsc
      uses: icrawl/action-tsc@v1
    -
      uses: actions/checkout@v2
      with:
        lfs: 'true'
    - 
      name: Build the Docker image
      run: docker build -t tsapi -f Dockerfile .
    -
      name: Generate Deployment Package
      run: zip -r NodeJS-TypeScript-API.zip *
    -
      name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
        
    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: tsapi
        environment_name: tsapi-env
        version_label: "tsapi-${{ steps.format-time.outputs.replaced }}"
        region: us-east-2
        deployment_package: NodeJS-TypeScript-API.zip